<div class="container card-change">
    <div class="row ">
        <div class="col-md-1"></div>

        <div class="col-md-4">
            <div class="card shadow-effect text-center">
                <h2 [style.color] = "'white'"  class="mt-5">Signup</h2>
                <div class="card-body text-center">
                    <form >
                        <div class="form-group">
                            <!-- <label for=""><h4>Name</h4></label> -->
                            <input type="text" class="form-control" placeholder="Username" name = 'Username' [(ngModel)] = "signupObj.userName"  required>
                        </div>
                        <div class="form-group mt-3">
                            <!-- <label for=""><h4>Email</h4></label> -->
                            <input type="email" class="form-control" placeholder="Email" name = 'email' [(ngModel)] = "signupObj.email" required>
                        </div>
                        <div class="form-group mt-3">
                            <!-- <label for=""><h4>Password</h4></label> -->
                            <input type="password" class="form-control" placeholder="Password" name = 'password' [(ngModel)] = "signupObj.password" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-sub btn-success btn-block btn-theme mt-3" (click)="onSignup()" >SignUp</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-2 mt-5">
            <div class="card text-center bg-theme text-theme-primary or mt-5">
                <div class="card-body">
                    <h1 [style.color] = "'white'" >OR</h1>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-effect text-center mt-4">
                <h2 [style.color] = "'white'" class="mt-5">Login</h2>
                <div class="card-body text-center">
                    <form >
                        <div class="form-group">
                            <!-- <label for=""><h4>Email</h4></label> -->
                            <input type="email" class="form-control" placeholder="Email" name = 'email' [(ngModel)] = "loginObj.email">
                        </div>
                        <div class="form-group mt-3">
                            <!-- <label for=""><h4>Password</h4></label> -->
                            <input type="password" class="form-control" placeholder="Password" name = 'password' [(ngModel)] = "loginObj.password">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-sub btn-success btn-block btn-theme mt-3" (click)="onLogin()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-1"></div>
    </div>
</div>
